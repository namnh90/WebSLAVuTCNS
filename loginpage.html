        input,

    </style>
</head>

<body>
    <div class="navbar">

        <h1>WEB TH·ªêNG K√ä SLA</h1>
        <div style="width:80px"></div> <!-- placeholder cho c√¢n layout -->
    </div>
    <div class="layout">
        <div class="card" style="position:relative;">
            <h2 id="formTitle">ƒêƒÉng nh·∫≠p</h2>

            <!-- form login -->
            <div id="loginForm">
                <div style="position:relative">
                    <input type="text" id="loginUser" placeholder="T√™n ƒëƒÉng nh·∫≠p"
                        onkeypress="if(event.key==='Enter'){login();}">
                </div>
                <div style="position:relative">
                    <input type="password" id="loginPass" placeholder="M·∫≠t kh·∫©u"
                        onkeypress="if(event.key==='Enter'){login();}">
                    <span onclick="togglePass('loginPass', this)"

                </div>
                <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
            </div>

            <!-- form register -->
            <div id="registerForm" class="hidden">
                <input type="text" id="regUser" placeholder="T√™n ƒëƒÉng nh·∫≠p">
                <div style="position:relative">
                    <input type="password" id="regPass" placeholder="M·∫≠t kh·∫©u">
                    <span onclick="togglePass('regPass', this)"
                        style="position:absolute;right:10px;top:50%;transform:translateY(-50%);cursor:pointer;">üëÅ</span>
                </div>
                <input type="text" id="regEmail" placeholder="Email">
                <input type="text" id="regFull" placeholder="H·ªç t√™n">
                <select id="regDept">
                    <option value="">-- Ch·ªçn ph√≤ng ban --</option>
                    <option value="ƒê√ÄO T·∫†O V√Ä PH√ÅT TRI·ªÇN NGU·ªíN NH√ÇN L·ª∞C">ƒê√ÄO T·∫†O V√Ä PH√ÅT TRI·ªÇN NGU·ªíN NH√ÇN L·ª∞C</option>
                    <option value="THI ƒêUA KHEN TH∆Ø·ªûNG">THI ƒêUA KHEN TH∆Ø·ªûNG</option>
                    <option value="C√ÅN B·ªò ƒê·ªäA PH∆Ø∆†NG">C√ÅN B·ªò ƒê·ªäA PH∆Ø∆†NG</option>
                    <option value="C√ÅN B·ªò TRUNG ∆Ø∆†NG">C√ÅN B·ªò TRUNG ∆Ø∆†NG</option>
                    <option value="T·ªî CH·ª®C TI·ªÄN L∆Ø∆†NG">T·ªî CH·ª®C TI·ªÄN L∆Ø∆†NG</option>
                </select>
                <button onclick="register()">ƒêƒÉng k√Ω</button>
            </div>

            <div class="toggle" onclick="toggleForm()">Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω</div>

            <!-- ‚ö° popup token che ch√≠nh card -->
            <div id="popupToken">
                <h3>Nh·∫≠p TOKEN_KEY</h3>
                <input type="file" id="importToken" accept=".csv,.txt" hidden>
                <label for="importToken" class="btn-upload">üìÇ Ch·ªçn t·ªáp</label>
            </div>
        </div>
    </div>

    <script>
        let tokenKey = "";
        document.getElementById("importToken").addEventListener("change", e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (evt) {
                tokenKey = evt.target.result.trim().replace(/^"|"$/g, "");
                sessionStorage.setItem("tokenKey", tokenKey);
                alert("‚úÖ ƒê√£ n·∫°p TOKEN_KEY th√†nh c√¥ng!");
                document.getElementById("popupToken").style.display = "none"; // ·∫©n popup
            };
            reader.readAsText(file, "utf-8");
        });


        function togglePass(id, el) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                el.innerText = "üôà";
            } else {
                input.type = "password";
                el.innerText = "üëÅ";
            }
        }
        let clientIP = "";
        async function getIP() {
            try {
                const res = await fetch("https://api.ipify.org?format=json");
                const json = await res.json();
                clientIP = json.ip;
            } catch (e) { console.error("Kh√¥ng l·∫•y ƒë∆∞·ª£c IP:", e); }
        }
        getIP();

        function toggleForm() {
            document.getElementById("loginForm").classList.toggle("hidden");
            document.getElementById("registerForm").classList.toggle("hidden");
            document.getElementById("formTitle").innerText =
                document.getElementById("loginForm").classList.contains("hidden") ? "ƒêƒÉng k√Ω" : "ƒêƒÉng nh·∫≠p";
            document.querySelector(".toggle").innerText =
                document.getElementById("loginForm").classList.contains("hidden") ?
                    "ƒê√£ c√≥ t√†i kho·∫£n? ƒêƒÉng nh·∫≠p" : "Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω";
        }

        async function register() {
            const user = document.getElementById("regUser").value.trim();
            const pass = document.getElementById("regPass").value.trim();
            const email = document.getElementById("regEmail").value.trim();
            const fullname = document.getElementById("regFull").value.trim();
            const dept = document.getElementById("regDept").value;  // ‚ö° ph√≤ng ban

            if (!user || !pass || !dept) {
                alert("Nh·∫≠p ƒë·∫ßy ƒë·ªß Username, Password v√† ch·ªçn Ph√≤ng ban!");
                return;
            }

            const checkUrl = "https://default460cecfbf0c64dd7a5ec66ef4d75ae.63.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/4687619231c5451fb0842bf6b3342301/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=UpCxIK2P4yR6nsYrFdWNYV316gtbmo99KhnLCQ6Yu6E&action=check&user=" + encodeURIComponent(user);
            const checkRes = await fetch(checkUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user })
            });
            const checkJson = await checkRes.json();
            if (checkJson.exists === true) {
                alert("‚ö†Ô∏è Username ƒë√£ t·ªìn t·∫°i!");
                return;
            }

            const postUrl = "https://default460cecfbf0c64dd7a5ec66ef4d75ae.63.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/4687619231c5451fb0842bf6b3342301/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=UpCxIK2P4yR6nsYrFdWNYV316gtbmo99KhnLCQ6Yu6E&action=register";
            const body = {
                user, pass, email, fullname, dept,
                ip: clientIP,
                created: new Date().toISOString()
            };
            await fetch(postUrl, {
                method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body)
            });
            alert("‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng!");
            toggleForm();
        }

        async function login() {
            const user = document.getElementById("loginUser").value.trim();
            const pass = document.getElementById("loginPass").value.trim();
            if (!user || !pass) {
                alert("Nh·∫≠p Username v√† Password!");
                return;
            }
            if (!tokenKey) {
                alert("‚ö†Ô∏è Vui l√≤ng import TOKEN_KEY tr∆∞·ªõc khi ƒëƒÉng nh·∫≠p!");
                return;
            }

            const loginUrl = "https://default460cecfbf0c64dd7a5ec66ef4d75ae.63.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/4687619231c5451fb0842bf6b3342301/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=UpCxIK2P4yR6nsYrFdWNYV316gtbmo99KhnLCQ6Yu6E&action=login";
            const res = await fetch(loginUrl, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user, pass })
            });
            const json = await res.json();
            if (json.success) {
                const currentUser = {
                    username: user,       // bi·∫øn `user` b·∫°n nh·∫≠p ·ªü form
                    dept: json.dept       // l·∫•y dept t·ª´ API
                };
                sessionStorage.setItem("currentUser", JSON.stringify(currentUser));
                window.location.href = "homepage.html";
            } else {
                alert("‚ùå Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!");
            }
        }
    </script>

</html>
